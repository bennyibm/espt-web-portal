<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">

<body>
    <th:block layout:fragment="page_content">

        <section class="section-sm bg-light mt-2" >

            <div class="row align-items-center">
                <div class="col-lg-5">
                <div class="mt-4 p-4">
                <img src="images/serveur-administrateurs-informatiques-femme-travaillant-dans-service-donnees-assis-ordinateur-portable_106788-2430.jpg" class="img-fluid box-shadow" alt="">
                </div>
                </div>
                <div class="col-lg-6 offset-lg-1">
                    <div class="mt-4">
                        <div class="custom-form mt-4">
                           <form method="post" id="checkResultForm">
                                <p id="error-msg"></p>
                                <div id="simple-msg"></div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group mt-2">
                                            <label id="code14Error" class="invisible text-danger">Code non valide !</label>
                                            <input id="code14" type="text" class="form-control" placeholder="Votre code à 14 chiffres">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group mt-2">
                                            <label id="docTypeError" class="invisible text-danger">Type de document non valide</label>
                                            <input id="docType" type="text" class="form-control" value="exetat" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-lg-12">
                                        <button type="submit" id="submit" class="submitBnt btn btn-rounded btn-primary">
                                            rechercher
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- doc invalide -->
            <div id="not-valid">
                <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="title-box text-center">
                                <h3 class="title mt-3">Document invalide</h3>
                            </div>
                        </div>
                </div>
                <div class="col-lg-8">
                    <div class="custom-form mt-4">
                        <p class="text-muted mb-0">Le code que vous avez entrer n'est pas valide ou incorrecte</p>
                    </div>
                    <div class="mt-4">
                        <a href="/find-out-certificate" class="btn btn-primary btn-round"> Réessayer
                            <i class="mdi mdi-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section id="payment-zone" class="invisible">
            <!-- START PAIEMENT -->
            <div class="container ml-1">
                <div class="col-xl-7 col-lg-9 col-md-8">
                    <div class="wantToWork-caption text-center">
                        <h2>Choisissez un mode de paiement</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">

                        <div class="custom-form mt-4">
                            <p class="text-muted mb-0">Nom : <span id="resultName"></span></p>
                            <p class="text-muted mb-0">Post-Nom : <span id="resultLastName"></span></p></p>
                            <p class="text-muted mb-0">Prénom : <span id="resultFirst"></span></p></p>
                            <p class="text-muted mb-0">Ecole : <span id="resultSchool"></span></p></p>
                            <p class="text-muted mb-0">Pourcentage :<span id="resultPrcnt"></span></p> </p>
                            <p class="text-muted mb-0">Année : <span id="resultYear"></span></p></p>
                            <p>
                                <span class="d-none" id="codeDocResult"></span>
                                <a class="btn btn-primary" href="/download-certificate"> Télécharger l' attestation</a>
                            </p>
                        </div>

                    </div>
                </div>
                <div class="col-md-5" >
                    <div class="button-group-area" style="margin:10px" >
                        <a class="col align-baseline" href="#" ><img src="images/mpesa.jpg" style="margin:10px" /></a>
                        <a class="col align-baseline" href="#" ><img src="images/orange.jpg" style="margin:10px" /></a>
                        <a class="col align-baseline" href="#" ><img src="images/airtel.png" style="margin:10px" /></a>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/custom/verify-result.js"></script>

    </th:block>
</body>

</html>
